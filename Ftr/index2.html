<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<!-- IEだと表示が崩れる可能性があるため-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Sample</title>
	<!-- jQuery読み込み -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- popper.js bootstrapに必須 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- BootstrapのJS読み込み -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>

	<!-- BootstrapのCSS読み込み -->
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- table 変更-->
	<link href="./css/table.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

</head>

<body>
	<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table-locale-all.min.js"></script>

	<style>
		.select,
		#locale {
			width: 100%;
		}

		.like {
			margin-right: 10px;
		}
	</style>

	
	<div class="select">
		<select class="form-control" id="locale">
			<option value="ja-JP" selected>ja-JP</option>
		</select>
	</div>

	<div id="toolbar">
		<button id="remove" class="btn btn-danger" disabled>
			<i class="glyphicon glyphicon-remove"></i> Delete
		</button>
	</div>
	<table id="table" data-toolbar="#toolbar" data-search="true" data-show-refresh="true" data-show-toggle="true"
		data-show-fullscreen="true" data-show-columns="true" data-show-columns-toggle-all="true" data-detail-view="true"
		data-show-export="true" data-click-to-select="true" data-detail-formatter="detailFormatter"
		data-minimum-count-columns="2" data-show-pagination-switch="true" data-pagination="true" data-id-field="id"
		data-page-list="[10, 25, 50, 100, all]" data-show-footer="true" data-side-pagination="server"
		data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data"
		data-response-handler="responseHandler">
	</table>

	<script>
		var $table = $('#table')
		var $remove = $('#remove')
		var selections = []

		function getIdSelections() {
			return $.map($table.bootstrapTable('getSelections'), function (row) {
				return row.id
			})
		}

		function responseHandler(res) {
			$.each(res.rows, function (i, row) {
				row.state = $.inArray(row.id, selections) !== -1
			})
			return res
		}

		function detailFormatter(index, row) {
			var html = []
			$.each(row, function (key, value) {
				html.push('<p><b>' + key + ':</b> ' + value + '</p>')
			})
			return html.join('')
		}

		function operateFormatter(value, row, index) {
			return [
				'<a class="like" href="javascript:void(0)" title="Like">',
				'<i class="fa fa-heart"></i>',
				'</a>  ',
				'<a class="remove" href="javascript:void(0)" title="Remove">',
				'<i class="fa fa-trash"></i>',
				'</a>'
			].join('')
		}

		window.operateEvents = {
			'click .like': function (e, value, row, index) {
				alert('You click like action, row: ' + JSON.stringify(row))
			},
			'click .remove': function (e, value, row, index) {
				$table.bootstrapTable('remove', {
					field: 'id',
					values: [row.id]
				})
			}
		}

		function totalTextFormatter(data) {
			return 'Total'
		}

		function totalNameFormatter(data) {
			return data.length
		}

		function totalPriceFormatter(data) {
			var field = this.field
			return '$' + data.map(function (row) {
				return +row[field].substring(1)
			}).reduce(function (sum, i) {
				return sum + i
			}, 0)
		}

		function initTable() {
			$table.bootstrapTable('destroy').bootstrapTable({
				height: 550,
				locale: $('#locale').val(),
				columns: [
					[{
						field: 'state',
						checkbox: true,
						rowspan: 2,
						align: 'center',
						valign: 'middle'
					}, {
						title: 'Item ID',
						field: 'id',
						rowspan: 2,
						align: 'center',
						valign: 'middle',
						sortable: true,
						footerFormatter: totalTextFormatter
					}, {
						title: 'Item Detail',
						colspan: 3,
						align: 'center'
					}],
					[{
						field: 'name',
						title: 'Item Name',
						sortable: true,
						footerFormatter: totalNameFormatter,
						align: 'center'
					}, {
						field: 'price',
						title: 'Item Price',
						sortable: true,
						align: 'center',
						footerFormatter: totalPriceFormatter
					}, {
						field: 'operate',
						title: 'Item Operate',
						align: 'center',
						clickToSelect: false,
						events: window.operateEvents,
						formatter: operateFormatter
					}]
				]
			})
			$table.on('check.bs.table uncheck.bs.table ' +
				'check-all.bs.table uncheck-all.bs.table',
				function () {
					$remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

					// save your data, here just save the current page
					selections = getIdSelections()
					// push or splice the selections if you want to save all data selections
				})
			$table.on('all.bs.table', function (e, name, args) {
				console.log(name, args)
			})
			$remove.click(function () {
				var ids = getIdSelections()
				$table.bootstrapTable('remove', {
					field: 'id',
					values: ids
				})
				$remove.prop('disabled', true)
			})
		}

		$(function () {
			initTable()

			$('#locale').change(initTable)
		})
	</script>
</body>

<script>
	function hide() {
		console.log("hide");
	}
</script>

</html>
