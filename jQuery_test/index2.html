<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="./js/sort2.js"></script>

	<style type="text/css">
		html{
			font-size: 1.2em;
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		table th,
		table td {
			border: solid 1px black;
		}
		table th{
			font-weight: bold;
		}
	</style>
</head>

<body>
	<button onclick="sort()">ソートするで</button>

	<table id="fav-table" align="center">
		<thead>
			<!--タイトル部-->
			<tr class="colTitle">
				<th id="table-1-width" colspan="2">自分<br>ver <div id="version" style="display: contents">1.2.0</div>
				</th>
				<th id="table-2-width" rowspan="2">名前</th>
				<th id="table-3-width" rowspan="2">取得方法</th>
				<th class="Debug" colspan="2">Debug</th>
			</tr>
			<tr>
				<th class="table-1-column" id="th_1">取得<br>(自分)</th>
				<th class="table-1-column" id="th_2">配布<br>(自分)</th>
				<!--   非表示   -->
				<!--   非表示   -->
				<th class="Debug" id="th_7">DIY</th>
				<th class="Debug" id="th_8">NameID</th>
			</tr>
		</thead>
		<tbody id="Main_tbody" class="list">
			<tr class="table-row" id="table-1-row">
				<td class="table-1-column">
					<input type="checkbox" id="1_Get">
					<label class="Get-Label" for="1_Get" id="1_Get_Label">未取得</label>
				</td>
				<td class="table-1-column">
					<input type="checkbox" id="1_Give">
					<label class="Give-Label" for="1_Give" id="1_Give_Label">不可</label>
				</td>
				<td class="Name table-2-column" id="1_Name">ショボいオノ</td>
				<td class="HTG table-3-column">その他</td>
				<td class="DIYID">1</td>
				<td class="NameID"></td>
			</tr>
			<tr class="table-row" id="table-2-row">
				<td class="table-1-column">
					<input type="checkbox" id="2_Get">
					<label class="Get-Label" for="2_Get" id="2_Get_Label">未取得</label>
				</td>
				<td class="table-1-column">
					<input type="checkbox" id="2_Give">
					<label class="Give-Label" for="2_Give" id="2_Give_Label">不可</label>
				</td>
				<td class="Name table-2-column" id="2_Name">いしのオノ</td>
				<td class="HTG table-3-column">その他</td>
				<td class="DIYID">2</td>
				<td class="NameID">3</td>
			</tr>
			<tr class="table-row" id="table-3-row">
				<td class="table-1-column">
					<input type="checkbox" id="3_Get">
					<label class="Get-Label" for="3_Get" id="3_Get_Label">未取得</label>
				</td>
				<td class="table-1-column">
					<input type="checkbox" id="3_Give">
					<label class="Give-Label" for="3_Give" id="3_Give_Label">不可</label>
				</td>
				<td class="Name table-2-column" id="3_Name">オノ</td>
				<td class="HTG table-3-column">その他</td>
				<td class="DIYID">3</td>
				<td class="NameID">2</td>
			</tr>
			<tr class="table-row" id="table-4-row">
				<td class="table-1-column">
					<input type="checkbox" id="4_Get">
					<label class="Get-Label" for="4_Get" id="4_Get_Label">未取得</label>
				</td>
				<td class="table-1-column">
					<input type="checkbox" id="4_Give">
					<label class="Give-Label" for="4_Give" id="4_Give_Label">不可</label>
				</td>
				<td class="Name table-2-column" id="4_Name">ショボいスコップ</td>
				<td class="HTG table-3-column">その他</td>
				<td class="DIYID">4</td>
				<td class="NameID">1</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
