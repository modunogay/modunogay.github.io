<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">

<body>

	<input type="text" id="URL-Input1" value="aaa" readonly="readonly">
	<input type="button" id="URLcopy1" value="aaaをコピー" onclick="aaa()"></button>
	<br><br>
	<input type="text" id="URL-Input2" value="bbb" readonly="readonly">
	<input type="button" id="URLcopy2" value="bbbをコピー" onclick="bbb()"></button>
	<br><br>
	<input type="text" id="URL-Input3" value="ccc" readonly="readonly">
	<input type="button" id="URLcopy3" value="cccをコピー" onclick="Clipboard.copy('ccc');"></button>

</body>

<script>
	function aaa() {
		var copytext = document.getElementById('URL-Input1');
		var range = document.createRange();
		range.selectNode(copytext);
		window.getSelection().addRange(range);
		document.execCommand('copy');
		alert("aaaをコピーしました");
	}
	function bbb() {
		navigator.clipboard.writeText(document.getElementById('URL-Input2').value).then(function () {
			alert("bbbをコピーしました");
		});
	}

	window.Clipboard = (function (window, document, navigator) {
		var textArea,
			copy;

		function isOS() {
			return navigator.userAgent.match(/ipad|iphone/i);
		}

		function createTextArea(text) {
			textArea = document.createElement('textArea');
			textArea.value = text;
			document.body.appendChild(textArea);
		}

		function selectText() {
			var range,
				selection;

			if (isOS()) {
				range = document.createRange();
				range.selectNodeContents(textArea);
				selection = window.getSelection();
				selection.removeAllRanges();
				selection.addRange(range);
				textArea.setSelectionRange(0, 999999);
			} else {
				textArea.select();
			}
		}

		function copyToClipboard() {
			document.execCommand('copy');
			document.body.removeChild(textArea);
			alert("cccをコピーしました");
		}

		copy = function (text) {
			createTextArea(text);
			selectText();
			copyToClipboard();
		};

		return {
			copy: copy
		};
	})(window, document, navigator);


</script>



</html>
