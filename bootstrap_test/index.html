<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<!-- IEだと表示が崩れる可能性があるため-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Sample</title>
	<!-- BootstrapのCSS読み込み -->
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery読み込み -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- BootstrapのJS読み込み -->
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<!-- table 変更-->
	<link href="./css/table.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed text-center">
				<thead>
					<tr>
						<th>取得<br>(自分)</th>
						<th>配布<br>(自分)</th>
						<th>名前<br></th>
						<th>取得方法</th>
						<th>配布<br>(相手)</th>
						<th>取得<br>(相手)</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="align-middle"><button type="button"
								class="btn btn-outline-primary btn-block p-3">取得済</button></td>
						<td class="align-middle"><button type="button"
								class="btn btn-outline-secondary btn-block p-3">可</button></td>
						<td class="align-middle">ぴょんたろうのおきあがりこぼし</td>
						<td class="align-middle">イースター</td>
						<td class="align-middle">可</td>
						<td class="align-middle">取得済</td>
					</tr>
					<tr>
						<td>未取得</td>
						<td>可</td>
						<td>ぴょんたろうのおきあがりこぼし</td>
						<td>イースター</td>
						<td>可</td>
						<td>取得済</td>
					</tr>
					<tr>
						<td>未取得</td>
						<td>可</td>
						<td>ぴょんたろうのおきあがりこぼし</td>
						<td>イースター</td>
						<td>可</td>
						<td>取得済</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div style="text-align:center;">
		<button type="button" class="btn btn-outline-primary p-3" onclick="hide()">列の非表示</button>
	</div>
</body>

<script>
	function hide(){
		console.log("hide");
	}

</script>

</html>
